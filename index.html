<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="image-1" src="images/the-witcher-3.jpg" alt="The Witcher 3: Wild Hunt">
                <img id="image-2" src="images/red-dead-redemption-2.jpg" alt="Red Dead Redemption 2">
                <img id="image-3" src="images/cyberpunk-2077.jpg" alt="Cyberpunk 2077">
                <img id="image-4" src="images/dark-souls-3.jpg" alt="Dark Souls 3">
                <img id="image-5" src="images/resident-evil-4-remake.jpg" alt="Resident Evil 4 Remake">
            </div>
            <div class="slider-nav">
                <a href="#image-1"></a>
                <a href="#image-2"></a>
                <a href="#image-3"></a>
                <a href="#image-4"></a>
                <a href="#image-5"></a>
            </div>
        </div>
    </div>
</body>
</html>
